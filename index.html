<script>
        function showData(myJson) {
            let title = `<h1>${myJson.Title}</h1>`;
            let time =  `<h1>${myJson.Runtime}</h1>`;
            let director = `<h1>${myJson.Director}</h1>`;
            let etica = " <strong> Solidaridad </strong>" 
            let etica2 = " <strong> Hermandad </strong>"
            document.getElementById("datos_ghibli").innerHTML = title + time + director + etica + etica2;
            /*document.getElementById("datos_ghibli").innerHTML = title;
            document.getElementById("datos_ghibli").innerHTML = time;
            document.getElementById("datos_ghibli").innerHTML = director;*/
            let poster = myJson.Poster;
            //document.getElementById("poster").src = poster;
            let i = document.createElement('img');

            i.setAttribute("id", "poster");
            i.setAttribute("src", poster); 
            document.body.appendChild(i);
  

        }
           
        function bringData(movieURL) {
           //fetch("https://www.omdbapi.com/?t=Spirited+Away&apikey=5a71d114")
           fetch(movieURL)
            .then(function(response){
              return response.json();
            })
            .then(function(myJson){
              showData(myJson)
              console.log(myJson);
            });
        }
